Length="196.7178" x="81.82" y="409.9552">Task 2: Algorithm Learning</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="330.3672" x="81.82" y="426.4434">Extract backtracking structure from the example</text></g><!--entity B3--><g class="entity" data-entity="B3" data-source-line="15" data-uid="ent0007" id="entity_B3"><rect fill="#F1F1F1" height="52.9766" rx="10" ry="10" style="stroke:#181818;stroke-width:0.5;" width="450.001" x="22" y="500.4"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="211.0869" x="32" y="523.9352">Task 3: Code Implementation</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="430.001" x="32" y="540.4234">Combine grammar and algorithm to implement a Python solver</text></g><!--entity A--><g class="entity" data-entity="A" data-source-line="8" data-uid="ent0002" id="entity_A"><rect fill="#F1F1F1" height="85.9531" rx="10" ry="10" style="stroke:#181818;stroke-width:0.5;" width="398.9092" x="47.55" y="7"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="202.3506" x="57.55" y="30.5352">Input: A single, long prompt</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="378.9092" x="57.55" y="47.0234">Containing: 1. A puzzle in an unknown token language,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="269.4453" x="57.55" y="63.5117">2. Grammar rules for the language, and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="373.8369" x="57.55" y="80">3. An example solution using a backtracking algorithm</text></g><!--entity B--><g class="entity" data-entity="B" data-source-line="10" data-uid="ent0003" id="entity_B"><rect fill="#F1F1F1" height="36.4883" rx="10" ry="10" style="str